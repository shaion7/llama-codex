apiVersion: batch/v1
kind: Job
metadata:
  name: llama-train-prod-v1
  namespace: training
spec:
  backoffLimit: 0 
  template:
    metadata:
      labels:
        app: llama-train
    spec:
      runtimeClassName: nvidia
      restartPolicy: Never
      containers:
        - name: training-container
          # IMPORTANT: Make sure to build and push this tag before applying!
          image: registry.local:80/docker-local/llama-codex:v1
          imagePullPolicy: Always
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "12Gi"  # Increased for dataset processing
              cpu: "6"        # Increased for tokenization throughput
          env:
            # --- MEMORY FIX ---
            # Reduces VRAM fragmentation
            - name: PYTORCH_ALLOC_CONF
              value: "expandable_segments:True"
            # Allows for logging
            - name: PYTHONUNBUFFERED
              value: "1"
            # --- MLflow & MinIO ---
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow.mlflow.svc.cluster.local:5000"
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio.mlflow.svc.cluster.local:9000"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-secrets
                  key: AWS_SECRET_ACCESS_KEY
            # --- Artifactory ---
            - name: ARTIFACTORY_URL
              value: "http://artifactory.artifactory.svc.cluster.local:8081/artifactory"
            - name: ARTIFACTORY_REPO
              value: "generic-local"
            - name: ARTIFACTORY_USER
              valueFrom:
                secretKeyRef:
                  name: artifactory-secrets
                  key: ARTIFACTORY_USER
            - name: ARTIFACTORY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: artifactory-secrets
                  key: ARTIFACTORY_PASSWORD
            # --- Hugging Face ---
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-secret
                  key: HF_TOKEN
          
          volumeMounts:
            # 1. SHARED MEMORY (Increased size recommended for DataLoaders)
            - mountPath: /dev/shm
              name: dshm
            
            # 2. OUTPUTS (Checkpoints)
            - mountPath: /workspace/checkpoints
              name: checkpoints-vol

            # 3. INPUTS (Model Cache)
            - mountPath: /model-cache
              name: cache-vol

      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "4Gi" # Bumped to 4Gi for stability
            
        - name: checkpoints-vol
          persistentVolumeClaim:
            claimName: training-checkpoints-pvc
            
        - name: cache-vol
          persistentVolumeClaim:
            claimName: model-cache-pvc